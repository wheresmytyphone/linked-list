<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Linked List</title>

    <link href="normalize.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
    <link href="styles.css" type="text/css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="path/to/your/jquery.min.js"><\/script>')</script>
  </head>

  <body>
    <main>
      <section class="number-of-links">
        <p class="num-links">Links: <span>0</span></p>
        <p class="num-read">Links read: <span>0</span></p>
      </section>

      <h1>Linked <img src="images/linked-list-logo.svg" alt="Linked List logo" class="logo"> List</h1>

      <p class="user-feedback">Add a bookmark!</p>

      <form class="user-input">
          <input type="text" id="title" name="title" placeholder="Website Title">
          <input type="text" id="url" name="url" placeholder="Website URL">

          <button class="submit">Enter</button>
        <button class="clear-read">Clear Read</button>
      </form>
    </main>

      <aside class="linked-list"></aside>

      <script src='script.js' type='text/javascript'></script>
  </body>
</html>
