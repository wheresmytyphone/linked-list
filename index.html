<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="normalize.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
    <link href="styles.css" type="text/css" rel="stylesheet">
    <title>Linked List</title>
  </head>
  <body>
    <main>
      <h1>Linked <img src="images/linked-list-logo.svg" alt="Linked List logo" class="logo"> List</h1>


      <form class="user-input">
        <label for="title">
          <input type="text" id="title" name="title" placeholder="Website Title">
        </label>

          <label for="url">
            <input type="text" id="url" name="url" placeholder="Website URL">
          </label>

          <button class="submit">Enter</button>
      </form>
    </main>

      <aside class="linked-list">
        <div class="linked-card">
         <div>
         <h3 class="web-title"></h3>
         <hr>
         <p class="web-url"></p>
         <hr>
           <p class="read">Read</p>
           <p class="read delete">Delete</p>
         </div>
       </div>
      </aside>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script>window.jQuery || document.write('<script src="path/to/your/jquery.min.js"><\/script>')</script>
      <script src='script.js' type='text/javascript'></script>
  </body>
</html>
